<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xoxo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #time-since {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="time-since">It has been _ days, _ hours, _ minutes, and _ seconds since we've kissed ðŸ’”</div>
    
    <script>
        function updateTimeSince() {
            const startDate = new Date('2024-06-02T12:00:00-07:00'); // June 2, 2024 at noon PST
            const now = new Date();
            const timeDiff = now - startDate;
            
            const seconds = Math.floor((timeDiff / 1000) % 60);
            const minutes = Math.floor((timeDiff / 1000 / 60) % 60);
            const hours = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            
            document.getElementById('time-since').innerHTML = `It has been ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds since we've kissed ðŸ’”`;
        }

        // Update the time every second
        setInterval(updateTimeSince, 1000);
    </script>
</body>
